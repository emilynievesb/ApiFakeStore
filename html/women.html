<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/modal.css" />
    <link href="https://fonts.cdnfonts.com/css/dana" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script src="../js/modal/modal.js" type="module" defer></script>
    <script src="../js/visual-interface/women.js" type="module" defer></script>
    <title>Fake Store API</title>
  </head>
  <body>
    <div class="container">
      <div class="warn">
        <p>
          Free shipping for purchases over $300,000 COP. Our average delivery
          times are 3 to 5 business days in major cities.
        </p>
      </div>
      <div class="header">
        <div class="logo">
          <img src="https://fakestoreapi.com/icons/logo.png" alt="" />
        </div>
        <div class="search">
          <form action="">
            <input
              type="search"
              id="search-input"
              placeholder="¿Qué estás buscando?"
            />
            <button>
              <span class="material-symbols-outlined"> search </span>
            </button>
          </form>
        </div>
        <div class="cart">
          <button type="button" class="open-modal" data-open="modal1">
            <span class="material-symbols-outlined"> shopping_cart </span>
          </button>
        </div>
      </div>
      <div class="navbar">
        <ul id="categories"></ul>
      </div>
      <!-- ?-----------------------MODAL -->
      <div class="modal" id="modal1" data-animation="slideInOutLeft">
        <div class="modal-dialog">
          <header class="modal-header">
            Cart Shopping
            <button class="close-modal" aria-label="close modal" data-close>
              ✕
            </button>
          </header>
          <section class="modal-content" id="content-cart"></section>
          <footer class="modal-footer" id="footer-cart"></footer>
        </div>
      </div>
      <!-- ?------------------------MODAL -->
      <div class="content">
        <div class="title">
          <p>Women's clothing:</p>
        </div>
        <hr />
        <div class="products" id="products"></div>
      </div>
    </div>
    <footer>
      <p>
        Copyright 2022 © Fake Shop. | All rights reserved - Web page design by
        Emily jejejeje
      </p>
    </footer>
  </body>
</html>
