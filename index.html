<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link href="https://fonts.cdnfonts.com/css/dana" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script src="js/index.js" type="module" defer></script>
    <title>Fake Store Api</title>
  </head>
  <body>
    <div class="container">
      <div class="warn">
        <p>
          Free shipping for purchases over $300,000 COP. Our average delivery
          times are 3 to 5 business days in major cities.
        </p>
      </div>
      <div class="header">
        <div class="logo">
          <img src="https://fakestoreapi.com/icons/logo.png" alt="" />
        </div>
        <div class="search">
          <form action="">
            <input
              type="search"
              id="search-input"
              placeholder="¿Qué estás buscando?"
            />
            <button>
              <span class="material-symbols-outlined"> search </span>
            </button>
          </form>
        </div>
        <div class="cart">
          <button>
            <span class="material-symbols-outlined"> shopping_cart </span>
          </button>
        </div>
      </div>
      <div class="navbar">
        <ul id="categories"></ul>
      </div>
      <div class="content">
        <div class="title">
          <p>All our products:</p>
        </div>
        <hr />
        <div class="products" id="products"></div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
